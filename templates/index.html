{% extends "base.html" %}
{% block content %}
<div class="text-center">
  <h1 class="text-4xl font-bold mb-8">Morse Code Tutor</h1>
  <p class="mb-4 text-lg">Level {{ level }} / {{ max_level }}</p>
  <div class="space-x-4">
    <a href="{{ url_for('listen') }}" class="inline-block px-6 py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Listen</a>
    <a href="{{ url_for('send') }}" class="inline-block px-6 py-3 bg-green-500 text-white rounded-lg hover:bg-green-600">Send</a>
  </div>
</div>
{% endblock %}
