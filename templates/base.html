<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title or 'Morse Tutor' }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen">
  <div class="container mx-auto py-8">
    <nav class="mb-6">
      <a href="{{ url_for('index') }}" class="mr-4 text-blue-600 hover:underline">Home</a>
      <a href="{{ url_for('listen') }}" class="mr-4 text-blue-600 hover:underline">Listen</a>
      <a href="{{ url_for('send') }}" class="text-blue-600 hover:underline">Send</a>
    </nav>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="mb-4">
        {% for msg in messages %}
          <div class="bg-green-200 text-green-800 p-2 rounded mb-2">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </div>
</body>
</html>
